{% extends 'base.html' %} {% block title%}Nhận dạng khuân mặt {% endblock%}
<style>
    img {
        width: 200px;
        height: 200px;
    }
    
    .sidebar-menu {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 99;
        height: 100vh;
        width: 280px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 2px 0 32px rgba(0, 0, 0, 0.05);
        -webkit-transition: all 0.3s ease 0s;
        transition: all 0.3s ease 0s;
    }
    
    .background_home {
        position: relative;
        max-height: 100vh;
        max-width: 100vw;
        display: block;
        background: no-repeat center center fixed;
        background-size: cover;
    }
    
    .home_header {
        position: absolute;
        text-decoration: none;
        color: white;
        top: 20px;
        z-index: 2;
        right: 60px;
        font-weight: 600;
    }
    
    .home_header:hover {
        color: #666;
        text-decoration: none;
    }
    
    .main-menu {
        height: calc(100% - 100px);
        overflow: hidden;
        padding: 20px 10px 0 0;
        -webkit-transition: all 0.3s ease 0s;
        transition: all 0.3s ease 0s;
    }
    
    .logo {
        padding-top: 46px;
        align-items: center;
        text-align: center;
        font-weight: 600;
        font-size: 24px;
        color: white;
    }
    
    .container {
        margin-top: -550px;
    }
    
    .main-menu {
        list-style: none;
    }
    
    .row {
        display: flex;
    }
    
    .col-3 {
        justify-content: space-between;
    }
    
    .main-menu-item {
        padding-left: 32px;
    }
    
    .menu-item-link {
        text-decoration: none;
        display: block;
        padding: 15px 15px;
        color: yellow;
    }
    
    .item-body {
        display: flex;
        flex-direction: column;
    }
    
    .img-wrap {
        width: 100%;
        height: 200px;
        max-height: 200px;
    }
    
    .img-wrap img {
        border-radius: 10%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }
    
    .modal_header {
        text-align: center;
        align-items: center;
        padding: 26px 0;
        font-size: 26px;
    }
    
    .modal_input {
        display: flex;
        flex-direction: column;
        padding: 12px 16px;
    }
    
    .modal_input input {
        max-width: 400px;
    }
    
    .btn {
        padding: 16px auto;
        margin-left: 50%;
        transform: translateX(-50%);
        min-width: 172px;
        margin-top: 20px;
    }
</style>

{% block content %}
<div class="row">
    <div class="container">
        <div class="col-sm-5">
            <div class="wrap-item">
                <div class="img-wrap">
                    <img src="../../static/assets/images/uploadimage.jpg" alt="image" />
                </div>
                <div class="item-body">
                    <div class="body-title"></div>
                    <span class="body-desc"> </span>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong"> Upload Picture </button>
                    <div class="modal fade" id="exampleModalLong">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title"></h5>
                                </div>
                                <form method="post" action="/detectImage" enctype="multipart/form-data" style="z-index: 999999;">
                                    {% csrf_token %}
                                    <div class="modal-body">
                                        <input type="file" name="image" required />
                                    </div>

                                    <div class="modal-footer">
                                        <a type="button" class="btn btn-secondary" data-dismiss="modal">Close</a>
                                        <button type="submit" class="btn btn-primary">Proces</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-5">
                <div class="wrap-item">
                    <div class="img-wrap">
                        <img src="../../static/assets/images/webcam.jpg" alt="image" />
                    </div>
                    <div class="item-body">
                        <div class="body-title"></div>
                        <span class="body-desc"> </span>
                        <a href="/facecam_feed" class="btn btn-primary">Open Webcam</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="item-body">
                    <div class="body-title"></div>
                    <span class="body-desc"> </span>
                    <a href="/train_model" class="btn btn-primary">Train</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
