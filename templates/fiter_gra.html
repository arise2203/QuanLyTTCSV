{% extends './mana.html'%} {%block mana_list%}
<table class="table table-success table-striped">
    <thead>
        <tr>
            <th scope="col">Ảnh đại diện</th>
            <th scope="col">Họ và tên</th>
            <th scope="col">Mã Số sinh Viên</th>
            <th scope="col">Nghành</th>
            <th scope="col">Trạng Thái</th>


        </tr>
    </thead>
    {% for item in filter_profile %}
    <tbody>
        <tr>


            <th class="th-text"><img src="{{item.course.url}}" alt="" style="width: 80px;height: 80px;"></th>
            <th class="th-text">{{item.full_name}}</th>
            <th class="th-text">{{item.student_id}}</th>
            <th class="th-text">{{item.majors}}</th>
            <th class="th-text">{{item.status}}</th>


        </tr>
    </tbody>
    {%endfor%}


</table>

{%endblock%}
