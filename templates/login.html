<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <style>
        body {
            background-image: linear-gradient(45deg, rgba(67, 82, 181, 0.5), rgba(44, 53, 70, 0.3)), url('https://kokekokko.com.vn/wp-content/uploads/2021/06/60-hinh-nen-danh-cho-dan-it-dep-nhat-25.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        #warp {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #form-login {
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            flex-grow: 1;
            padding: 12px 12px 24px 24px;
            box-shadow: 0px 0px 20px 5px rgba(54, 56, 146, 0.8);
        }
        
        .form-group {
            border-bottom: 1px solid white;
            margin-top: 20px;
            width: 85%;
            margin-left: 10%;
        }
        
        .form-input {
            margin-top: 10px;
            font-size: 16px;
            border: 0px;
            outline: 0;
            background: transparent;
            display: inline-flex;
            flex-grow: 1;
            color: blanchedalmond;
            padding-left: 10px;
        }
        
        .form-input::placeholder {
            color: blanchedalmond;
        }
        
        .form-group i {
            color: white;
            padding-left: 5px;
            font-size: 16px;
        }
        
        #eye {
            display: inline-flex;
            top: 50%;
            left: 47%;
            transform: translate(350%, -30%);
            padding-right: 20px;
        }
        
        #eye>i {
            cursor: pointer;
            margin-left: 50%;
        }
        
        .form-submit {
            width: 80%;
            margin-top: 30px;
            background: transparent;
            border: 1px solid white;
            color: white;
            height: 30px;
            transition: .4s;
            margin-left: 10%;
        }
        
        .form-submit:hover {
            border-radius: 12px;
            background: blanchedalmond;
            color: black;
            border: 1px solid black;
        }
        
        .form-account {
            display: flex;
            margin-top: 30px;
            color: white;
            margin-left: 10%;
        }
        
        .form-account span {
            padding-left: 5px;
        }
        
        .form-account span a {
            color: #1e3799;
        }
        
        .form-account span a:hover {
            color: white;
        }
        
        .form-icon-login {
            color: white;
            margin-top: 30px;
            top: 50%;
            left: 47%;
            transform: translate(30%, -40%);
        }
        
        .form-icon-login i {
            border: 1px solid transparent;
            width: 10%;
            height: 10%;
            padding-left: 30px;
            padding-top: 2px;
            padding-bottom: 2px;
            transition: .3s;
            font-size: 20px;
        }
        
        .form-icon-login i:hover {
            background: white;
            border-radius: 12px;
            color: rgb(250, 250, 250);
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#eye').click(function(e) {
                $(this).toggleClass('open');
                $(this).children('i').toggleClass('fa-eye-slash fa-eye');
                if ($(this).hasClass('open')) {
                    $(this).prev().attr('type', 'text');
                } else {
                    $(this).prev().attr('type', 'password');
                }
            })
        });
    </script>
</head>

<body>
    <div id="warp">
        <form action="" method="post" id="form-login">
            {% csrf_token %}
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" name="username" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" name="password" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            <input type="submit" class="form-submit" value="Đăng nhập">
            <div class="form-account">
                <p>Bạn chưa có tài khoảng?</p>
                <span><a href="#">Đăng kí</a></span>
            </div>
            <div class="form-icon-login">
                <a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></a>
                <a href="https://www.gmail.com"><i class="fab fa-google"></i></a>

            </div>
        </form>


</html>

</body>
