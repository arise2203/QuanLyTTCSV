{% extends "base.html" %} {% block title %}Đăng Nhập{% endblock %} {% block content %}
<div id="warp">
    <form action="" method="post" id="form-login">
        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="text" class="form-input" placeholder="Tên đăng nhập">
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="password" class="form-input" placeholder="Mật khẩu">
            <div id="eye">
                <i class="fas fa-eye"></i>
            </div>
        </div>
        <input type="submit" class="form-submit" value="Đăng nhập">
        <div class="form-account">
            <p>Bạn chưa có tài khoảng?</p>
            <span><a href="#">Đăng kí</a></span>
        </div>
        <div class="form-icon-login">
            <a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.gmail.com"><i class="fab fa-google"></i></a>

        </div>
    </form>
</div>
{% endblock %}
